<div class="main">
  <div class="">
    <div class="row details">
      <div class="col-md-12 col-xs-12 details-container bg-white">
        <h6>Add Goals</h6>
        <div class="inner-content">
          <form [formGroup]="projectForm" method="post" action="" (ngSubmit)="add_project(projectForm.value)">
            <div class="row">
            
              <div class="col-md-6 col-xs-12 form-group m-0">
                  <div class="input-container row">
                      <div class="col-md-8 col-lg-9 col-12">
                          <input tabindex="1" type="text" class="form-control"  placeholder="Name" name="projectname"
                           appAutofocus [value]=user_name>
                        </div>
                      </div>
                  <div class="input-container row">
                    
                      <div class="col-md-8 col-lg-9 col-12">
                          <input tabindex="1" type="text" class="form-control" id="projectname" placeholder="Vision" name="projectname"
                          formControlName="projectname" appAutofocus>
                        <div class="alert error mat-error" *ngIf="!projectForm.controls['projectname'].valid && projectForm.controls['projectname'].touched">{{
                          titleAlert }}</div>
                      </div>
                    </div>
               
              

                  <div class="input-container row">
                     
                      <div class="col-md-8 col-lg-9 col-12">
                          <input tabindex="2" type="text" class="form-control" id="projectshort" placeholder="Mission" name="projectshort"
                        formControlName="projectshort">
                      <div class="alert error mat-error" *ngIf="!projectForm.controls['projectshort'].valid && projectForm.controls['projectshort'].touched">{{
                        titleAlert }}</div>
                      </div>
                    </div>
                
              </div>
            </div>
